<ol class="breadcrumb">
  <li><a href="/mockdata">接口管理</a></li>
  <li><span>接口修改</span></li>
</ol>

<form class="form-horizontal">
  <div class="form-group form-group-lg">
    <label class="col-sm-2 control-label" for="name">接口名称</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="name" name="name" value="<%= name %>" placeholder="请输入接口名称" readonly>
    </div>
  </div>
  <div class="form-group form-group-sm">
    <label class="col-sm-2 control-label" for="desc">接口描述</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="desc" name="desc" value="<%= desc %>" placeholder="请输入接口描述">
    </div>
  </div>
</form>

<div class="row">
	<div class="col-xs-5"><textarea class="unformat"><%= json %></textarea></div>
	<div class="col-xs-1"><button type="button" class="btn btn-info doformat">预览</button></div>
	<div class="col-xs-5"><div class="formatted"></div></div>
	<div class="col-xs-1"><button type="button" class="btn btn-danger save">保存</button></div>
</div>
<link rel="stylesheet" type="text/css" href="/stylesheets/mockdata.css" />
<link rel="stylesheet" type="text/css" href="/stylesheets/jquery.jsonview.min.css" />
<script type="text/javascript" src="/javascripts/jquery.jsonview.min.js"></script>
<script type="text/javascript" src="/javascripts/mockdata.js"></script>
